<nav class="topnav" id="myTopnav">
    {% for item in site.data.navigation.items %}
    <a href="{{ item.link }}" 
        {% if page.url==item.link %}
            class="active" 
        {% endif %}>
            <p>{{ item.name | upcase}}</p>
    </a>
    {% endfor %}
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</nav>
