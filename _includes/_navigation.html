<nav class="topnav" id="siteNav">
    <a href="javascript:void(0);" class="nav__icon" id="nav__button" onclick="navMenu()">
        Menu
    </a>
    <a href="javascript:void(0);" class="nav__icon--close" onclick="navMenu()">
        x
    </a>
    
    {% for item in site.data.navigation.items %}
    <a href="{{ item.link }}" 
        {% if page.url==item.link %}
            class="nav__active" 
        {% endif %}>
            {{ item.name | downcase}}
    </a>
    {% endfor %}
</nav>
