<!-- // make things clickable without wrapping in a -->
<script>
    $(".linkdiv").click(function() {
        var a = $(this).find("a");
        window.open(a.attr("href"), a.attr("target") );
        return false;
    });
</script>

<!-- make thumbnails be main image -->
<script>
    $(".post__thumbnail").click(function() {
        $("#post__mainimage").attr("src", $(this).attr("src"));
    });
</script>
