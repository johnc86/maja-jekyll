# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
local_backend: true
media_folder: 'assets/uploads'
collections:
- name: 'blog'
  label: 'Blog'
  folder: '_posts/'
  create: true
  slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
  editor:
    preview: false
  fields:
    - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
    - { label: 'Title', name: 'title', widget: 'string' }
    - { label: 'Publish Date', name: 'date', widget: 'datetime' }
    - { label: 'Image', name: 'image', widget: 'image' }
    - { 
      label: 'Type', 
      name: 'type', 
      widget: 'select',
      options: ["writing", "collage", "textiles", "other", "test"]
      }
    - { label: 'Body', name: 'body', widget: 'markdown' }
- name: 'pages'
  label: 'Pages'
  editor:
    preview: false
  files:
    - label: 'About Page'
      name: 'about'
      file: 'about.md'
      fields:
        - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
- name: 'config'
  label: 'Config'
  editor:
    preview: false
  files:
    - label: 'Navigation'
      name: 'navigation'
      file: '_data/navigation.yml'
      fields:
        - label: 'Navigation Items'
          name: 'items'
          widget: 'list'
          fields:
            - { label: Name, name: name, widget: string }
            - { label: Link, name: link, widget: string }
    - label: 'Hero Settings'
      name: 'hero'
      file: '_data/hero.yml'
      fields:
        - label: 'Hero Colours'
          name: 'col'
          widget: 'list'
          fields:
            - { label: Name, name: name, widget: string }
            - { label: Color, name: col, widget: string }