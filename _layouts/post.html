--- 
layout: default 
---
<div class="post">
    <img class="post__image" src="{{ page.image }}" alt="{{ post.title | default: 'image representing a theme in this article' }}" />
    <div class="post__text">
        <div class="post__title">
            <h4>{{ page.title }}</h4>
        </div>
        <div class="post__desc">
            {{ content }}
        </div>
    </div>
</div>
