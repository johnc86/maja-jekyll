--- 
layout: default 
---

<h1>{{ page.title }}</h1>
<img class="gallery__item__image" src="{{ page.image }}" alt="{{ post.title | default: 'image representing a theme in this article' }}" />


<p>
    {{ page.date | date_to_string }} 
    {% assign series = site.series | where: 'name', page.series %} 
    
    {% if author %}
        <a href="{{ series.url }}">{{ series.name }}</a>
    {% endif %}
</p>

{{ content }}
